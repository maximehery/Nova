<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Nova - Welcome
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
</head>

<body>
    <div id="loading"></div>
    <div id="container">
        <div id="content">
            <div id="header" style="margin-bottom:20px;" class="clearfix">
                <h1><span><img src="assets/images/logo.gif"/></span></h1>
            </div>
            <div id="process-content">
                <div class="fireman">
                    <h1>Select the Server!</h1>
                    <p>
                        Hello, in order to use Nova you need select the server.<br/><br/>
                        <i id="hasServer">If you already have stored servers, you can go to the server list by clicking <a id="serverList">here</a></i>
                        <br/>
                        <br/>
                        <p>Hotel URL (without http://)</p>
                        <p><input class="text-input" id="serverUri" type="text" /></p>
                    </p>
                    <p>
                        <small id="resultMessage"></small>
                        <br/>
                        <br/>
                        <input type="submit" class="button blue" value="Load Server" id="submitServer" />
                    </p>
                </div>
                <div class="tweet-container">
                    <h2>What's going on?</h2>
                    <div class="tweet" id="lastNews">

                    </div>
                </div>
                <div id="footer">
                    <p class="copyright">&copy; 2016 - NovaApp<br/>
                        <b>Developed by Claudio Santoro</b></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Require Electron Module
        var electron = require('electron');

        // Require Check Server Method
        var checkServer = electron.remote.require('./main').checkServer;

        // Get Server Latest News
        var getUpdates = electron.remote.require('./main').getUpdates;

        // Get GoToServerList
        var goToServerList = electron.remote.require('./main').goToServerList;

        // Set Latest News
        document.getElementById('lastNews').innerHTML = getUpdates();

        // Get Document Elements for Button & Inputs
        var serverButton = document.getElementById('submitServer');
        var serverText = document.getElementById('serverUri');
        var resultMessage = document.getElementById('resultMessage');
        var serverList = document.getElementById('serverList');
        var hasServer = document.getElementById('hasServer');

        // Create a Listener for the OnClick on the Submit Button
        serverButton.addEventListener('click', function() {
            if (serverButton.disabled == false) {
                serverButton.disabled = true;
                resultMessage.innerHTML = "Loading Server Details... Wait please.";
                checkServer(serverText.value);
            }
        });

        // Create a Listener for the OnClick on the Submit Button
        serverList.addEventListener('click', function() {
            goToServerList(function(response) {
                if (response == false) {
                    hasServer.innerHTML = "Sorry, but you don't have any stored server. You need add one.";
                }
            })
        });
    </script>
</body>

</html>
