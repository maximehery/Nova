<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Nova - Sorry
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
</head>

<body>
    <div id="loading"></div>
    <div id="container">
        <div id="content">
            <div id="header" style="margin-bottom:20px;" class="clearfix">
                <h1><span><img src="assets/images/logo.gif"/></span></h1>
            </div>
            <div id="process-content">
                <div class="fireman fireman-error">
                    <h1 id="errorTitle">Error not Defined.</h1>
                    <p id="errorMessage">
                        Sorry but something happened and NovaApp couldn't figue out what is.
                    </p>
                    <p>
                        <a href="#" style="color:white;" id="goBackHome">Go Back</a>
                        <br/>
                        <img src="assets/images/trouble.png" style="float:right;margin-right: -15px;" />
                    </p>
                </div>
                <div id="footer">
                    <p class="copyright">&copy; 2016 - Nova<br/>
                        <b>Developed by Claudio Santoro</b></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Require Electron Module
        var electron = require('electron');

        // Require NovaApp
        var NovaApp = electron.remote.require('./main').NovaApp;

        // Require Language Manager
        var getLang = electron.remote.require('./main').getLang;

        // Set the Error Message Components
        document.getElementById("errorTitle").innerHTML = NovaApp.getError().Title;
        document.getElementById("errorMessage").innerHTML = NovaApp.getError().Message;

        // Get Document Elements for Button & Inputs
        var serverButton = document.getElementById('goBackHome');

        // Create a Listener for the OnClick on the Submit Button
        serverButton.addEventListener('click', function() {
            NovaApp.Load().loadPage('index.html')
        });
    </script>
</body>

</html>
